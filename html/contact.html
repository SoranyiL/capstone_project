<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>Community Helper Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="submit.html">Submit a Resource</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Contact Our Team</h2>
      <p>Got questions, ideas, or updates to a resource? Reach out below!</p>
    </section>

    <section class="content">
      <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" required/>

        <label for="reason">Reason for Contact:</label>
        <select id="reason" required>
          <option value="">Select One</option>
          <option value="update">Update Resource</option>
          <option value="question">General Question</option>
          <option value="idea">Project Idea</option>
        </select>

        <label for="details">Details:</label>
        <textarea id="details" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>

      <p>Also check our <a href="about.html">About page</a> for team info and tech used.</p>
    </section>
  </main>

  <footer>
    <p> 2025 Community Helper Hub</p>
  </footer>
</body>
</html>
